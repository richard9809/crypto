<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Icon -->
        <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">

        <title>Cifrar</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--  Font Awesome Icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />

    </head>
    <body class="antialiased">
    
        <div class="container-fluid d-flex justify-content-center top-50">
            <div class="col-3 col-lg-6 ">
                <div class="card px-0 pb-0">
                    <h1 class=" justify-content-center d-flex" mt-4>Decryption</h1>

                    <form action="{{ url_for('decryptMessage') }}" method="POST" class="justify-content-center d-flex mt-4">
                        <div class="form-group m-5">                          

                            <div class="input-group input-group-lg col-12 mt-3">
                                <span class="input-group-prepend"><i class="input-group-text fa fa-phone" aria-hidden="true"></i></span>
                                <input type="text" class="form-control input-lg" name="OTE" placeholder="OTE">
                            </div>

                            <div class="input-group input-group-lg col-12 mt-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                                </div>
                                <textarea name="msg" class="form-control" aria-label="Large" placeholder="Message"></textarea>
                            </div>

                            <div class="button-group justify-content-center d-flex mt-4 mb-4">
                                <input type="submit" class="btn btn-primary rounded mr-4" value="Decrypt">
                                <a href="{{ url_for('home') }}" role="button" class="btn btn-primary rounded ml-4">Cancel</a>
                            </div>

                        </div>
                    </form>
    
                </div>
            </div>
        </div>
    

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    </body>
</html>
